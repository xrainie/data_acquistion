{% extends "base.html" %}
{% load metaname %}
{% block title %}
    Dashboard
{% endblock %}

{% block content %}

<h1>Dashboard</h1>
<div class="contents">
    <h3>Сущности</h3>
    <ul id="modules">
        <li class={% if select == 'users' %}"selected"{% endif %} >
            <a href="{% url "app:users" %}">
                Users | Всего {{ users.count }}
            </a>
        </li>
        <li class={% if select == 'items' %}"selected"{% endif %} >
            <a href="{% url "app:items" %}">
                Items | Всего {{ items.count }}
            </a>
        </li>
    </ul>
</div>

<div class="module">{{text}}</div>
{% endblock %}

{% block mainblock %}

{% endblock mainblock %}
